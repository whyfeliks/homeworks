<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <img src="https://picsum.photos/200/300?random=1" alt="pic1">
    <img src="https://picsum.photos/200/300?random=2" alt="pic2">
    <img src="https://picsum.photos/200/300?random=3" alt="pic3"> -->

    <script>
        'use strict'
        let body = document.querySelector('body')
        for (let i = 1; i <= 6; i++) {
            body.insertAdjacentHTML('beforeend', `<img src=https://picsum.photos/200/300?random=${i} alt=pic${i}>`);
        }
    </script>
</body>

</html>
