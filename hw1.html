<script>
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    // Пример 1: ответ такой, потому что форма префиксная и 'a' увеличится на единицу до выражения

    //пример 2
    d = b++;
    alert(d); //ответ: 1
    // Пример 2: ответ такой, потому что форма постфиксная и 'a' увеличится на единицу после выражения

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    // Пример 3: ответ такой, потому что форма префиксная и 'a' увеличится на единицу перед выражением, а 'а' уже было стало равно 2 в примере 1 

    //пример 4
    d = 2 + b++;//ответ: 4
    // Пример 4: ответ такой, потому что форма постфиксная и 'a' увеличится на единицу после выражения, а b - уже стало равно 2 после выражения в примере 2

    alert(d); //ответ: 4, потому что ответ из примера 4 - конечное значение 'd'
    alert(a); //ответ: 3, потому что в примере 3 значение 'а' увеличилось до 3, после этого не менялось
    alert(b); //ответ: 3, потому что ПОСЛЕ примера 3 значение 'b' увеличилось до 3, после этого не менялось
</script>
