<script>
    let a = prompt('Введите количество денег, которое хотите положить на счет');
    if (a[a.length - 1] == '1') {
        console.log('Ваша сумма в ' + a + ' рубль успешно зачислена.')
    } else if (a[a.length - 1] == '2' || a[a.length - 1] == '3' || a[a.length - 1] == '4') {
        console.log('Ваша сумма в ' + a + ' рубля успешно зачислена.')
    } else {
        console.log('Ваша сумма в ' + a + ' рублей успешно зачислена.')
    }
</script>
