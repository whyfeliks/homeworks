<script>
    let a = +prompt('Число 1');
    let b = +prompt('Число 2');
    let s = null
    function sum(a, b) {
        s = a + b;
        return s
    }
    function minus(a, b) {
        s = a - b;
        return s
    }
    function multiplication(a, b) {
        s = a * b;
        return s
    }
    function division(a, b) {
        s = a / b;
        return s
    }
</script>
