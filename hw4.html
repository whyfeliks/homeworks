<script>
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];
    let filtredProducts = products.filter(item => item.photos && item.photos.length > 0);
    let sortedProducts = products.sort(function (a, b) {
        if (a.price < b.price) {
            return -1
        }
        if (a.price >= b.price) {
            return 1
        }
    })
    console.log(filtredProducts);
    console.log(sortedProducts);
</script>
