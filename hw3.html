<script>
    //При сложении 10 и 10 - получаем 20, тк складываем числа, но прибавив к ним строку 10 - мы объединим их в строку и получим 2010
    console.log(10 + 10 + "10");
    //То же самое, что выше, но тк действия выполняются последовательно - числа будут прибавляться к строке и в нее преобразовываться друг за другом
    console.log(10 + "10" + 10);
    //Поставив + перед кавычками мы привели 10 к числовому типу, соответственно сложив три числовых десятки - получим на выходе 30
    console.log(10 + 10 + +"10");
    //Деление на ноль - вызывает бесконечность
    console.log(10 / -"");
    //Тк в числе стоит запятая, а не точка, она не преобразуется в число, соответственно при делении числа на него - выведет NaN
    console.log(10 / +"2,5");
</script>
